<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Tamanho de Textos</title>

		<style type="text/css">

			body{
				background: lightgray;
				font-family: "Ubuntu", serif;
				font-size: 17px;
			}
			
			.texto{
				/*
				Medidas de Tamanho(size)
				px -> Tamanho fixo
				% -> Tamanho relativo
				em -> tamanho relativo ao container pai
				*/
				/*font-size: 100px;*/
				font-size: 2em;
				border-color: black;
				border-style: double;
			}

			.texto2{
				font-size: 1.3em;
			}

		</style>
	</head>
	<body>

			<p class="texto" align="center">
			<strong>Bíblia Online</strong>
			</p>

			<p class="texto2" align="center">
			E viu a mulher que aquela árvore era boa para se comer, e agradável aos olhos, e árvore desejável para dar entendimento; tomou do seu fruto, e comeu, e deu também a seu marido, e ele comeu com ela. <strong>(Gênesis 3:6)</strong>
			</p>

			<hr>

	</body>

</html>

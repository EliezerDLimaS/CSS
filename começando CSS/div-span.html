<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>Div e Span</title>

		<style type="text/css">

			#topo{
				background: blue;
			}

			#conteudo{
				background: red;
			}

			.rodape{
				background: green;
			}

			.assinatura{
				background: pink;
				color: darkblue;
			}

			.produto{
				background: gray;
				margin: 10px;
			}
			
		</style>

	</head>
	<body>

		<div id="topo">

			<img src="imagens/amazon.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contatos</li>
			</ul>			

		</div>

		<div id="conteudo">
			<div class="produto">
				Produto 1
			</div>

			<div class="produto">
				Produto 2
			</div>

			<div class="produto">
				Produto 3
			</div>

		</div>

		<div class="rodape" align="center">
			Todos os <span class="assinatura">direitos</span> reservados
		</div>
		
		<span class="assinatura">
			Eliezer
		</span>

		<span class="assinatura">
			de Lima
		</span>
	</body>

</html>

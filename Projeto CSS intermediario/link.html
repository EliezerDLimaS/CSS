<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Links</title>

		<style type="text/css">
			
			a{
				padding: 5px 10px;
				text-decoration: none;
			}

			/*Links n√£o visitados*/
			a:link{
				color: #b9c941;
			}

			/*Links visitados*/
			a:visited{
				color: #c0c0c0;
			}

			/*Ao passar o cursor por cima do link*/
			a:hover{
				color: #FFF;
				background: #6d790f;
			}

			/*Ao clicar, muda*/
			a:active{
				color: #e4f371;
			}

		</style>
	</head>
	<body>

		<a href="https://www.google.com.br">Google</a> |
		<a href="https://www.tecmundo.com.br">Tec Mundo</a> |
		<a href="https://www.megacurioso.com.br">Mega Curioso</a> |
		<a href="https://www.youtube.com">You Tube</a>


	</body>

</html>
